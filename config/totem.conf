CONFIG_ZMK_USB_LOGGING=n

CONFIG_ZMK_SLEEP=y

# Experimental BLE Connection Improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Battery Level Reporting Configuration
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300

# Split Keyboard Battery Monitoring
CONFIG_BT_BAS=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# RGB LED Widget Configuration
CONFIG_RGBLED_WIDGET=y
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10