# Prospector Scanner (BLE status advertisements)
#
# Enable ONLY on the split central (totem_left). Peripheral builds do not include
# some event implementations (e.g. zmk_modifiers_state_changed), which can cause
# link errors if status advertisements are enabled on the peripheral.
CONFIG_ZMK_STATUS_ADVERTISEMENT=y
CONFIG_ZMK_STATUS_ADV_KEYBOARD_NAME="TOTEM"
CONFIG_ZMK_STATUS_ADV_CENTRAL_SIDE="LEFT"
